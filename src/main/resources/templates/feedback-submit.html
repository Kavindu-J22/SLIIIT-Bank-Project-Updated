<!-- src/main/resources/templates/feedback-submit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::section})">

<section>
        <h2 class="text-xl font-bold mb-4 text-blue-600">Submit Feedback</h2>
        <form th:action="@{/feedback/submit}" method="post" th:object="${feedback}">
            <div class="mb-4">
                <label for="subject" class="block text-gray-700">Subject</label>
                <input type="text" id="subject" th:field="*{subject}" class="w-full p-2 border border-gray-300 rounded">
                <span th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" th:field="*{message}" class="w-full p-2 border border-gray-300 rounded" rows="5"></textarea>
                <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-red-500"></span>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
        </form>
</section>
