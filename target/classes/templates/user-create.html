<!-- src/main/resources/templates/user-create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::section})">

<section>
        <h2 class="text-xl font-bold mb-4 text-blue-600">Create New User</h2>
        <form th:action="@{/admin/user/create}" method="post" th:object="${user}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" th:field="*{username}" class="w-full p-2 border border-gray-300 rounded">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" th:field="*{password}" class="w-full p-2 border border-gray-300 rounded">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500"></span>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700">Role</label>
                <select id="role" th:field="*{role}" class="w-full p-2 border border-gray-300 rounded">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Create</button>
        </form>
</section>
